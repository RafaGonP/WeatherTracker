# This is a basic workflow to help you get started with Actions
name: Android CI

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master", "development" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Decode secrets.properties file
      env:
        THIRDPARTIES_PROPERTIES: ${{ secrets.thirdParties }}
      run: echo "$THIRDPARTIES_PROPERTIES" | base64 -d > ./thirdParties.properties
      
    - name: Change wrapper permissions
      run: chmod +x ./gradlew
    - name: Setup Gradle Cache
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }} 

    - name: Run Lint
      run: ./gradlew lintDebug
      
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run UI/Instrumentation Tests (Espresso/Compose Tests)
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck

    - name: Assemble Debug Build
      run: ./gradlew assembleDebug
